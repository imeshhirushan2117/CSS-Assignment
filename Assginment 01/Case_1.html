<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case 1 (Using Absolute & Relative)</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
  <style>
    body>section{
      width: 50vw;
      height: 50vh;
      position: absolute;
    }
    body>section:nth-child(1){
        background: red;
        left: 0;
        top: 0;
        /*z-index: 100;*/
    }
    body>section:nth-child(2){
        background: green;
        right: 0;
        top:0;
    }
    body>section:nth-child(3){
        background: orange;
        bottom:0;
        left:0;
    }
    body>section:nth-child(4){
        background: deeppink;
        right:0;
        bottom:0;
    }
    body>div{
        background: white;
        width: 100px;
        height: 100px;
        position: absolute;
        z-index:2 ;
        /*border-radius: 100%;*/

    }
    body>div:nth-child(5){
        top: 0;
        left: 0;
        /*border-top-left-radius: 136px;*/
        /*border-top-right-radius: 136px;*/
       /* border-bottom-left-radius: 136px;*/
        border-bottom-right-radius: 136px;
    }
    body>div:nth-child(6){
        right: 0;
        top: 0;
        border-bottom-left-radius: 136px;
    }
    body>div:nth-child(7){
        left: 0;
        bottom: 0;
        border-top-right-radius: 136px;
    }
    body>div:nth-child(8){
        right: 0;
        bottom: 0;
        border-top-left-radius: 136px;
    }
    body>div:nth-child(9){
        width: 200px;
        height: 200px;
        right: 0;
        bottom: 0;
        left: 0;
        top: 0;
       margin: auto;
    }
    div>div{
        width: 100px;
        height: 100px;
        border: 2px solid red;
        background: red;
        border-radius: 100%;
        width: 100px;
        height: 100px;

        position: absolute;
        right: 0;
        bottom: 0;
        left: 0;
        top: 0;
        margin: auto;
    }
    body>div:nth-child(10){
        left: 0;
        right: 0;
        top: 0;
        margin: auto;
        border-bottom-left-radius: 108px;
        border-bottom-right-radius: 108px;
        width: 200px;
        height: 100px;
    }
    body>div:nth-child(11){
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        border-top-left-radius: 108px;
        border-top-right-radius: 108px;
        width: 200px;
        height: 100px;
    }
    section>div{
        width: 200px;
        height: 200px;
        background: white;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
        border-radius: 100%;
    }
    section>div>div{
        width: 80px;
        height: 80px;
        background: red;
        border-radius: 0;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
    }

  </style>

</head>
<body>
<!--Main Section-->
<section>
    <div>
        <div></div>
    </div>
</section>
<section>
    <div>
        <div></div>
    </div>
</section>
<section>
    <div>
        <div></div>
    </div>
</section>
<section>
    <div>
        <div></div>
    </div>
</section>

<!--For circles-->
<div></div>
<div></div>
<div></div>
<div></div>

<!--Center Box-->
<div>
    <!--Center Circle-->
    <div>

    </div>
</div>

<!--top center &  bottom circles-->
<div></div>
<div></div>

</body>
</html>
